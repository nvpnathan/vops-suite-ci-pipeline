resource_types:

resources:
- name: vops-suite-ci-pipeline
  type: git
  source:
    uri: https://github.com/nvpnathan/vops-suite-ci-pipeline.git
    branch: ((vops_suite_install_branch))

- name: vmw-cli
  type: docker-image
  source:
    repository: apnex/vmw-cli
    tag: ubuntu

jobs:

- name: deploy-vrops
  plan:
  - in_parallel:
    - get: vops-suite-ci-pipeline
    - get: vrops-ova
      resource: vmw-cli
      params: {globs: ["*.ova"]}
  
  - task: deploy
    file: vops-suite-ci-pipeline/tasks/import-vrops/task.yml
    params: *vrop-deploy-params

- name: configure-vrops
  plan:
  - in_parallel:
    - get: vops-suite-ci-pipeline
      params: {globs: []}
      passed: [deploy-vrops]
      trigger: true

  - task: config-vrops-deployment
    file: vops-suite-ci-pipeline/tasks/config-vrops/task.yml
    params: *vrops-config-params

- name: deploy-vlog-insight
  plan:
  - in_parallel:
    - get: vops-suite-ci-pipeline
    - get: vlog-ova
      resource: vmw-cli
      params: {globs: ["*.ova"]}
  
  - task: deploy
    file: vops-suite-ci-pipeline/tasks/import-vlog/task.yml
    params: *vlog-deploy-params

- name: configure-vlog
  plan:
  - in_parallel:
    - get: vops-suite-ci-pipeline
      params: {globs: []}
      passed: [deploy-vlog-insight]
      trigger: true

  - task: config-vlog-deployment
    file: vops-suite-ci-pipeline/tasks/config-vlog/task.yml
    params: *vlog-config-params